<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif;
            background-image: url("https://i.pinimg.com/originals/80/6e/de/806ede5583f088c6bdb788bf867f8064.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;

        }
        .container {
            text-align: center;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);

        }
        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
        }
        .button-container {
            margin-top: 20px;
        }
        .update-btn, .delete-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .url-input-container {
            margin-top: 20px;
        }
        .url-input-container input {
            width: 300px;
            padding: 8px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Profile Image</h2>

    <!-- Profile Image Display -->
    <img id="profileImage" th:src="${user.getUserInfo().image}" alt="Profile Image" class="profile-img">

    <div class="url-input-container">
        <!-- Form to change the image URL -->
        <form action="/usersInfo/changeImage" method="get">
            <label for="image">Profile Image URL</label>
            <input type="text" id="image" class="input-field" name="image">
            <br><br>
            <input type="hidden" name="id" th:value="${user.id}"> <!-- Hidden field to pass user ID -->
            <button type="submit" class="update-btn">Change Image</button>
        </form>
    </div>

    <div class="button-container">
        <!-- Form to delete the image -->
        <form action="/usersInfo/deleteImage" method="GET">
            <button type="submit" class="delete-btn">Delete Image</button>
        </form>
    </div>
</div>
</body>
</html>
